			<div class="pure-u">
				<table id='torrent-list' class="pure-table">
					<thead>
						<tr>
							<td>Name</td>
							<td>Size</td>
							<td>Percentage</td>
							<td>Time</td>
							<td>DownSpeed</td>
							<td>UpSpeed</td>
							<td>Ratio</td>
							<td>Actions</td>
						</tr>
					</thead>
					<tbody>
						<tr v-for="torrent in torrents">
							<td>{{torrent.name}}</td>
							<td>{{torrent.size | size}}</td>
							<td>{{torrent.percentage}}%</td>
							<td>{{torrent.time | time}}</td>
							<td>{{torrent.down | size}}/s</td>
							<td>{{torrent.up | size}}/s</td>
							<td>{{torrent.ratio}}</td>
							<td><button class="pure-button" v-on:click="downloadTorrent(torrent)"><i class="fa fa-download"></i></button>
							<button class="pure-button" v-on:click="removeTorrent(torrent)"><i class="fa fa-remove"></i></button></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div id="torrent-form" class="pure-u-1-4 pure-form pure-form-stacked">
				<input type="text" v-model="torrent.url">
				<button class="pure-button" v-on:click="addTorrent()">Add</button>
			</div>
		</div>

		<script src="vue.min.js"></script>
		<script src="vue-resource.min.js"></script>
		<script src="app.js"></script>
