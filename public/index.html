<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Alfrid</title>
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<table id='torrent-list'>
			<thead>
				<tr>
					<td>Name</td>
					<td>Size</td>
					<td>Percentage</td>
					<td>Time</td>
					<td>DownSpeed</td>
					<td>UpSpeed</td>
					<td>Ratio</td>
					<td>Actions</td>
				</tr>
			</thead>
			<tbody>
				<tr v-for="torrent in torrents">
					<td>{{torrent.name}}</td>
					<td>{{torrent.size | size}}</td>
					<td>{{torrent.percentage}}%</td>
					<td>{{torrent.time | time}}</td>
					<td>{{torrent.down | size}}/s</td>
					<td>{{torrent.up | size}}/s</td>
					<td>{{torrent.ratio}}</td>
					<td><button v-on:click="downloadTorrent(torrent)"><i class="fa fa-download"></i></button>
						<button v-on:click="removeTorrent(torrent)"><i class="fa fa-remove"></i></button></td>
				</tr>
			</tbody>
		</table>

		<div id="torrent-form">
			<input type="text" v-model="torrent.uri">
			<button v-on:click="addTorrent()">Add</button>
		</div>

		<script src="vue.js"></script>
		<script src="vue-resource.js"></script>
		<script src="js/app.js"></script>

	</body>

</html>
